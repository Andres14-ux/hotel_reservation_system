<!-- admin/reservas.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta y enlaces a CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <title>Administración de Reservas</title>
</head>
<body>
    <!-- Header -->
    <!--#include file="../header.html" -->

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="mt-4">Administración de Reservas</h1>
        <table id="tabla-reservas" class="display table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Habitación</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contenido cargado mediante AJAX -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <!--#include file="../footer.html" -->

    <!-- Enlaces a JavaScript -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            // Inicializar DataTable con datos cargados desde un endpoint AJAX
            $('#tabla-reservas').DataTable({
                ajax: {
                    url: '/api/reservas',
                    dataSrc: ''
                },
                columns: [
                    { data: 'id' },
                    { data: 'cliente_nombre' },
                    { data: 'habitacion_numero' },
                    { data: 'fecha_inicio' },
                    { data: 'fecha_fin' },
                    { data: 'estado' }
                ]
            });
        });
    </script>
</body>
</html>
